<ion-content>
  <div class="main">
    <div class="header">
      <ion-row>
        <ion-col>
          <div class="title">Perfil</div>
        </ion-col>
        <ion-col>
          <div>
            <button type="button" class="btn" (click)="redirect('profile')">Voltar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="inputs">
      <label for="nome">Editar nome</label>
      <input required type="text" ngModel name="nome"/>
      <label for="telefone">Editar telefone</label>
      <input required type="text" name="teledit" [(ngModel)]="teledit"/>
    </div>
    

    <div class="edit-save-btn">
      <ion-row>
        <ion-col>
          <div>
            <button type="button" class="edit-password-button" (click)="edit()">Editar senha</button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button type="button" class="save-button" (click)="redirect('profile',false)">Salvar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="plates">
      Suas placas
    </div>
    <div class="placa-slider">
      <div  *ngFor="let placa of placas" [class.active-plates]="placa.active == 1" [class.inactive-plates]="placa.active == 0">
        <div class="text">
          Placa: 
        </div>
        <div class="placa">
          {{placa.placa}}
        </div>
        <div class="status">
        </div>
      </div>
    </div>
    
  </div>

</ion-content>
