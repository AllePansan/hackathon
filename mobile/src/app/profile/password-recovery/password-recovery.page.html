  <div class="present-password" *ngIf="params=='0'">
    <div class='title'>Digite sua<br>senha atual</div>
    <p>Sua senha precisa de ter pelo<br> menos 8 caracteres</p>
    <label for="nome">Senha</label>
    <input required type="text" ngModel name="nome"/>
  </div>
  <div class="present-password" *ngIf="params=='1'">
    <div class='title'>Criar nova senha</div>
    <p>Muito bem, <b>Pedro!</b> Agora você pode criar <br> uma nova senha</p>
    <label for="nome">Nova senha</label>
    <input required type="password" ngModel name="senha"/>
    <label for="nome">Confirmar senha</label>
    <input required type="password" ngModel name="confirmSenha"/>
  </div>
