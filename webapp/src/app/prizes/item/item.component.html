<app-navbar></app-navbar>
<div class="container">
    <div class="search">
        <div class="row mt-5">
            <div class="col">
                <input class='search ' type="text" name="search" id="">
                <button class='btn btn-search'>Pesquisar</button>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">

            <div class="bigSquare" [ngStyle]="{'background-image': 'url(' + item.img + ')'}">
                <div class="score" >
                    <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.79252 11.1622L3.47459 12.9065C3.07748 13.1153 2.58631 12.9626 2.37754 12.5655C2.2944 12.4074 2.26571 12.2262 2.29591 12.0502L2.92958 8.35559L0.24532 5.73909C-0.0759501 5.42593 -0.0825239 4.91162 0.230637 4.59035C0.355339 4.46242 0.518736 4.37916 0.695532 4.35347L4.40509 3.81444L6.06406 0.453011C6.26261 0.0506933 6.74972 -0.114488 7.15204 0.0840673C7.31224 0.163133 7.44191 0.292806 7.52098 0.453011L9.17994 3.81444L12.8895 4.35347C13.3335 4.41799 13.6411 4.83021 13.5766 5.27419C13.5509 5.45099 13.4676 5.61438 13.3397 5.73909L10.6555 8.35559L11.2891 12.0502C11.365 12.4924 11.068 12.9123 10.6258 12.9881C10.4497 13.0183 10.2686 12.9897 10.1104 12.9065L6.79252 11.1622Z" fill="#FFC680"/>
                    </svg>
                    {{item.pts}}
                </div>
            </div>
            <div class="item">
                <h1> {{item.nome}} </h1>
                <p>{{item.descricao}}</p>
            </div>
        </div>
        <div class="col">
            <div class="resgate">
                <div class="row">
                    <div class="col">
                        <label for="codigo">Insira o codigo de resgate</label>
                        <input class="form-control" type="text" name="codigo" id="codigo">
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <label class='ou'>ou</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" name="cpf" id="cpf">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="placa">Placa</label>
                        <input class="form-control" type="text" name="placa" id="placa">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
